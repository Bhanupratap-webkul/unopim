name: Playwright Tests

on: [push, pull_request]

permissions:
  contents: read
  pages: write
  id-token: write

jobs:
  playwright_tests:
    runs-on: ubuntu-latest
    services:
      mysql:
        image: mysql:8.0
        env:
          MYSQL_ROOT_PASSWORD: root
          MYSQL_DATABASE: unopim
        ports:
          - 3306:3306
        options: >-
          --health-cmd="mysqladmin ping -h localhost -uroot -proot --silent"
          --health-interval=10s
          --health-timeout=5s
          --health-retries=5

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Setup PHP
        uses: shivammathur/setup-php@v2
        with:
          php-version: '8.2'
          extensions: mbstring, intl, pdo_mysql, bcmath
          tools: composer:v2

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'

      - name: Install PHP dependencies
        run: composer install --no-interaction --prefer-dist

      - name: Install Node.js dependencies
        run: npm install

      - name: Install Playwright Chromium only
        run: |
          npx playwright install-deps chromium
          npx playwright install chromium

      - name: Ensure .env file exists
        run: |
          if [ ! -f .env ]; then
            cp .env.example .env || touch .env
          fi
          echo "APP_ENV=local" >> .env
          echo "APP_KEY=" >> .env
          echo "APP_DEBUG=true" >> .env
          echo "DB_CONNECTION=mysql" >> .env
          echo "DB_HOST=127.0.0.1" >> .env
          echo "DB_PORT=3306" >> .env
          echo "DB_DATABASE=unopim" >> .env
          echo "DB_USERNAME=root" >> .env
          echo "DB_PASSWORD=root" >> .env

      - name: Generate Laravel key & migrate
        run: |
          php artisan key:generate --force
          php artisan migrate --force
          php artisan db:seed --force || true

      - name: Start Laravel server
        run: php artisan serve --host=127.0.0.1 --port=8000 &
      
      - name: Wait for Laravel
        run: npx wait-on http://127.0.0.1:8000

      - name: Run Playwright tests with HTML report
        run: npx playwright test --reporter=html

      - name: Upload Playwright report (for GitHub Pages)
        if: always()
        uses: actions/upload-pages-artifact@v3
        with:
          path: playwright-report/

  deploy-report:
    if: always()
    needs: playwright_tests
    runs-on: ubuntu-latest
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    steps:
      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v4
